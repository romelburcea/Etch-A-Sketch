<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="extern.js" defer></script>
</head>
<body>
<h1 class="header">Etch-A-Sketch
<input type="text" value="16" onchange="changeSize(this.value)" id="input"/>
<button for="input" class="button">Set Size</button>
</h1>
<div class="container"></div>

<div class="buttons">
    <button onclick="changeColor('black')" class="button black">Black</button>
    <button onclick="changeColor('white')" class="button white">Eraser</button>
    <button onclick="changeColor('random')" class="button random">Random</button>
    <button onclick="Reset()" class="button">Reset</button>
</div>
</body>
</html>
